<style type='text/css'>

body {
  background: #f1f1f1 none repeat scroll top left;
  font-family: 'Open Sans', sans-serif;
  margin: 0;
  padding: 0;
  position: relative;
  line-height: normal;

a,

  color: #555;
  outline: none;
  text-decoration: none;
}

a:hover,
a:focus,

  color: #22a1c4;
  text-decoration: none;
}

.container {
  max-width: 810px;
  margin: 5% auto;
  color: #95a5a6;
  font-family: 'Open Sans', sans-serif;
  font-size: 1em;
  line-height: normal;
}

aside#bott{font-family: 'Open Sans', sans-serif;position:static;left:0;right:0;bottom:0;margin:5% auto 0 auto;flex:none;display:flex;align-items:center;justify-content:center;background:rgba(26,188,156,.9);color:#fff;padding:1em}
aside span.bott{color:inherit;text-decoration:none;font-weight:normal;display:inline-block;padding:.4em 1em}
</style>


<div class="container">
<div id="feed-list-container"></div><div style="clear:both;"></div>
</div>

<aside id="bott">

</aside>
